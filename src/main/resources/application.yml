server:
  port: 8080

spring:
  application:
    name: E-commerce redis cache

  datasource:
    url: DB_URL
    username: DB_USER
    password: db_password_here   # don't put secrets in repo
    driver-class-name: org.postgresql.Driver

  jpa:
    # When using Flyway, you usually want Hibernate to NOT auto-create/alter schema.
    # Use 'none' or 'validate' in production. For dev you might still use 'update', but it can conflict.
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true

  flyway:
    enabled: true
    # your project currently has migrations under flyway/migration; set this accordingly
    locations: classpath:flyway/migration
    baseline-on-migrate: true

  cache:
    type: redis
    redis:
      # prefer human readable duration
      time-to-live: 10m
      cache-null-values: false

  data:
    redis:
      host: localhost
      port: 6379
      password: ""           # empty string if no password; don't put secrets in repo
      jedis:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          # Express durations as numbers or use values like -1 (no wait); '-1ms' is unusual
          max-wait: -1

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.yourpackage: DEBUG
